<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Budget</title>
</head>

<body>
    
    <div class="container">
        <p>EXPENSE TRACKER</p>
        <div class="row">
            <div class="col 6">

                <div class="enter-budget">
                    <label for="name">please enter your budget</label>
                    <input type="number" id="budget-init">
                    <br>
                    <button id="calculate-btn" onclick="//add_budget()">Calculer</button>
                </div>

                <br><br>

                <div class="enter-expense">

                    <label for="name">please enter your expense</label>
                    <input type="text" id="expense-name">
                    <br>
                    <label for="name">please enter your amount</label>
                    <input type="number" id="expense-amount">
                    <br>
                    <button onclick="//add_expense()" id="add-btn">Add expense</button>


                </div>
            </div>
            <div class="col 6">

                <div class="row">
                    <div class="col 4">
                        <h4>BUDGET</h4>
                        <i id="icon" class="fa-solid fa-money-bill fa-4x"></i>
                        <p><span id="budget-total"> </span>FCFA</p>
                    </div>
                    <div class="col 4">
                        <h4>EXPENSES</h4>
                        <i id="icon" class="fa-solid fa-credit-card fa-4x"></i>
                        <p><span id="expense-total">  </span>FCFA</p>
                    </div>
                    <div class="col 4">
                        <h4>BALANCE</h4>
                        <i id="icon" class="fa-solid fa-dollar-sign fa-4x"></i>
                        <p> <span id="balance-total"> </span>FCFA</p>
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col">
                        <h6>Expense Title</h6>
                        <p id="expense-title"></p>

                    </div>
                    <div class="col">
                        <h6> Expense Value</h6>
                        <p id="expense-value"></p>
                    </div>
                    <div class="col">

                    </div>
                </div>
                <div class="row" id="bottom">
                     
                </div>

            </div>
        </div>

    </div>







    <script src="script.js"></script>
</body>

</html>
